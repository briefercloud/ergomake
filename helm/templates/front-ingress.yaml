apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: preview-core
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  rules:
    - host: '{{ .Values.front.address | default "app.ergomake.dev" }}'
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: front-service
                port:
                  number: 80
